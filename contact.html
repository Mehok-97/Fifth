   <header class="masthead">
      <div class="container">
         <div class="masthead-subheading">Welcome To Our Studio!</div>
         <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
         <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a>
      </div>
   </header>
   <div class="container">
      <div class="row row-content">
         <div class="col-6 col-lg-3 text-center align-self-center">
            <em><strong>designer</strong></em>
            <img src="img/designer.gif" id="designer" alt="designer">
         </div>
         <div class="col-6 col-lg-3 text-center order-md-9 align-self-center">
            <em> <strong>programmer</strong> </em>
            <img src="img/programmer.gif" id="coder" alt="programmer">
         </div>
         <div class="col-12 col-lg-6 order-md-5">
            <form>
               <div class="form-group row">
                  <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                  <div class="col-md-10">
                     <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                  <div class="col-md-10">
                     <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                  <div class="col-5 col-md-3">
                     <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area Code">
                  </div>
                  <div class="col-5 col-md-7">
                     <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. Number">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="emailid" class="col-md-2 col-form-label">Email</label>
                  <div class="col-md-10">
                     <input type="email" class="form-control" id="emailid" name="email" placeholder="Email">
                  </div>
               </div>
               <div class="form-group row">
                  <div class="col-md-6 offset-md-2">
                     <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="approve" name="approve" value="">
                        <label class="form-check-label" for="approve"><strong>May we contact you?</strong></label>
                     </div>
                  </div>
                  <div class="col-md-3 offset-md-1">
                     <select class="form-cotrol">
                        <option>Tel</option>
                        <option>Email</option>
                     </select>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                  <div class="col-md-10">
                     <textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
                  </div>
               </div>
               <div class="form-group row">
                  <div class="offset-md-2 col-md-10">
                     <button type="submit" class="btn btn-primary">Send Feedback</button>
                  </div>
               </div>
            </form>
         </div>
 
      </div>
