 <!-- sign in -->
 <div id="signinModal" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg" role="content">
	   <div class="modal-content">
		  <div class="modal-header">
			 <h3 class="card-title">Sign In</h3>
			 <button type="button" class="close" data-dismiss="modal">
				&times;
			 </button>
		  </div>
	   <div class="modal-body">
		  <form class="form-signin">
			 <div class="form-label-group col-12 col-md-5">
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label class="ml-4" for="inputEmail">Email address</label>
			 </div>

			 <div class="form-label-group col-12 col-md-5">
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<label class="ml-4" for="inputPassword">Password</label>
			 </div>

			 <div class="custom-control custom-checkbox mb-3 ml-3">
				<input type="checkbox" class="custom-control-input" id="customCheck1">
				<label class="custom-control-label" for="customCheck1">Remember password</label>
			 </div>
			 
			 <div class="offset-8 offset-md-9 offset-lg-10">
			 <button class="btn btn-md btn-primary text-uppercase" type="submit">Sign in</button>

			 -->

		  </form>
	   </div>

<!-- sign up -->
<div id="signupModal" class="modal fade" role="dialog">
 <div class="modal-dialog modal-lg" role="content">
	<div class="modal-content">
	   <div class="modal-header">
		  <h3 class="card-title">Sign Up</h3>
		  <button type="button" class="close" data-dismiss="modal">
			 &times;
		  </button>
	   </div>
	   <div class="modal-body">
		  <form class="form-signin">
			 <div class="form-label-group col-12 col-md-5">
				<input type="text" id="enterName" class="form-control" placeholder="Full Name" required autofocus>
				<label class="ml-4" for="enterName">Full Name</label>
			 </div>
			 
			 <div class="form-label-group col-md-5">
				<input type="text" id="enterSpecialization" class="form-control" placeholder="Specialization" required autofocus>
				<label class="ml-4" for="enterSpecialization">Specialization</label>
			 </div>
			 
			 <div class="form-group row">
				<div class="form-label-group col-12 col-md-3 ml-3">
				   <input type="text" id="enterCountry" class="form-control" placeholder="Country" required autofocus>
				   <label class="ml-4" for="enterCountry">Country</label>
				</div>
				<div class="form-label-group col-12 col-md-3">
				   <input type="text" id="enterCity" class="form-control" placeholder="City" required autofocus>
				   <label class="ml-4" for="enterCity">City</label>
				</div>
				<div class="form-label-group col-12 col-md-3">
				   <input type="text" id="enterStreet" class="form-control" placeholder="Street" required autofocus>
				   <label class="ml-4" for="enterStreet">Street</label>
				</div>
			 </div>
			 
			 <div class="form-label-group col-md-5">
				<input type="email" id="enterEmail" class="form-control" placeholder="Email address" required autofocus>
				<label class="ml-4" for="enterEmail">Email address</label>
			 </div>

			 <div class="form-label-group col-md-5">
				<input type="password" id="enterPassword" class="form-control" placeholder="Password" required>
				<label class="ml-4" for="enterPassword">Password</label>
			 </div>
			 
			 <div class="form-label-group col-md-5">
				<input type="password" id="enterConfirmedPassword" class="form-control" placeholder="Password" required>
				<label class="ml-4" for="enterConfirmedPassword">Confirm Password</label>
			 </div>
			 
			 <div class="form-label-group center-text py-2">
				<label for="Confirmation">We will contact you as soon as we confirm your information</label>
			 </div>

			 <div class="offset-8 offset-md-9 offset-lg-10">
			 <button class="btn btn-md btn-primary text-uppercase" type="submit">Sign Up</button>
			 <!-- <hr class="my-4">
			 <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google fa-lg mr-2"></i> Sign Up with Google</button>
			 <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook-f fa-lg mr-2"></i> Sign Up with Facebook</button>
			 -->
			 </div>
		  </form>
	   </div>
	</div>
 </div>
</div>

	<header class="masthead">
		<div class="container">
			<div class="masthead-subheading">Welcome To MedIT</div>
			<div class="masthead-heading text-uppercase">Check Your Symptoms</div>
		</div>
	</header>

	<div class="container">

		<div class="row row-content-last">



			<form class="form-signin">

				<div class="row">

					<div class="form-group col-12 col-md-5">

						<label class="h4" for="symptoms">Select Your Symptoms:</label>
						<select class="form-control" id="symptoms">
						</select>

					</div>

					<div class="form-group col-12 col-md-1">
					</div>

					<div class="form-group col-12 col-md-6">

						<label class="h4" for="symptoms">Selected: </label>
						<p class="text-muted">*Select to remove</p>
						<select multiple class="form-control" id="symptoms">
						</select>

					</div>

				</div>

				<br>

				<div class="row justify-content-center">

					<div class="col-12 col-md-4">

						<button type="button" class="btn btn-md btn-block btn-primary my-btn"
							id="submitbutton">Submit</button>

					</div>

				</div>

				<br>

				<hr class="divider my-4" />

				<br>

				<div class="collapse" id="results">

					<div class="row justify-content-center">

						<div class="form-group col-12 col-md-5">

							<label class="h4" for="possibilites">Possibilites:</label>
							<textarea disabled class="form-control" id="possibilites"></textarea>

						</div>

					</div>

					<div class="row justify-content-center">

						<div class="form-group col-12 col-md-5">

						</div>

					</div>

				</div>

				<br>

				<div class="row justify-content-center">

					<div class="col-12 col-md-4">

						<button disabled type="button" class="btn btn-md btn-block btn-primary my-btn"
							data-toggle="collapse" data-target="#results" id="showbutton">Show Results</button>

					</div>


				</div>

				<br>

				<hr class="divider my-4" />

				<br>

				<div class="row justify-content-center">

					<label class="h4" for="search">Search for a Doctor:</label>

					<div class="input-group col-md-5">


						<input type="text" class="form-control" placeholder="Search" id="search">

						<div class="input-group-btn">

							<button class="btn btn-default" type="button" data-toggle="collapse"
								data-target="#searchresults">
								<i class="fa fa-search fa-lg text-primary"></i>
							</button>

						</div>

					</div>

				</div>

				<br>

				<div class="collapse" id="searchresults">

					<div class="row justify-content-center">

						<div class="form-group col-12 col-md-5">

							<label class="h4" for="doctorinfo">Doctor Information:</label>
							<textarea disabled class="form-control" id="doctorinfo"></textarea>

						</div>

					</div>

				</div>

			</form>



		</div>


		<section class="col-12 col-sm page-section bg-myblue text-white">

			<div class="text-center">

				<h2 class="mb-4">Having Any Problems?</h2>
				<h5 class="mb-4">Feel Free to Contact Us Anytime!</h5>

	<script>
		$(document).ready(function () {


			$("#showbutton").parent().on("click", "#showbutton", function () {

				$("#showbutton").html("Hide Results");
				$("#showbutton").attr("id", "hidebutton");

			})

				.on("click", "#hidebutton", function () {

					$('#hidebutton').html("Show Results");
					$("#hidebutton").attr("id", "showbutton");

				});

			$("#submitbutton").click(function () {

				$("#showbutton").prop("disabled", false);
			});

		});
	</script>
