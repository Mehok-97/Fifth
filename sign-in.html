<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="Guiding website for patients, and a supporting website for doctors. Provides patients with a suggested doctor based on their symptoms, and provides doctors with statistics to support and simplify their work." />
    <meta name="author" content="GMFM" />
    <link rel="shortcut icon" href="./img/Graduation-Project-Logo.ico" />
    <title> Med IT</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">

</head>

<body id="page-top">
    <div class="content modalbg text-center">

        <form class=" form-modal-signin form-signin">
            <div class="md-3">&nbsp;</div>
            <div class="form-label-group col-12">

                <h3 class="col-10 d-inline-block">Sign In</h3>
                <a type="button" class="col-1 d-inline-block " href="index.html">
                    <span class="fa fa-close"></span>
                </a>
            </div>
            <div class="form-label-group col-12">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-label-group  col-12">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-label-group  col-12">
                <label class="ml-4 text-red" id="incorrect1" for="incorrect" hidden>*incorrect username or
                    password</label>
            </div>

            <br id="incorrect2" hidden>

            <div class="custom-control custom-checkbox ml-3 col-12 text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>

            <div class=" form-label-group  offset-8">
                <button class="btn btn-md btn-primary text-uppercase" type="submit">Sign in</button>
            </div>
        </form>


    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html
