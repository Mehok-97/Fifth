	<div id="signinModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" role="content">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="card-title">Sign In</h3>
					<button type="button" class="close" data-dismiss="modal">
						&times;
					</button>
				</div>
				<div class="modal-body">
					<form class="form-signin">
						<div class="form-label-group col-12 col-md-5">
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address"
								required autofocus>
							<label class="ml-4" for="inputEmail">Email address</label>
						</div>

						<div class="form-label-group col-12 col-md-5">
							<input type="password" id="inputPassword" class="form-control" placeholder="Password"
								required>
							<label class="ml-4" for="inputPassword">Password</label>
						</div>

						<div class="custom-control custom-checkbox mb-3 ml-3">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Remember password</label>
						</div>

						<button class="btn btn-md btn-primary btn-block text-uppercase" type="submit">Sign in</button>
						<!--<hr class="my-4">
						<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google fa-lg mr-2"></i> Sign in with Google</button>
						<button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook-f fa-lg mr-2"></i> Sign in with Facebook</button>
						-->
					</form>
				</div>
			</div>
		</div>
	</div>


	<div id="signupModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" role="content">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="card-title">Sign Up</h3>
					<button type="button" class="close" data-dismiss="modal">
						&times;
					</button>
				</div>
				<div class="modal-body">
					<form class="form-signin">
						<div class="form-label-group col-12 col-md-5">
							<input type="text" id="enterName" class="form-control" placeholder="Full Name" required
								autofocus>
							<label class="ml-4" for="enterName">Full Name</label>
						</div>

						<div class="form-label-group col-md-5">
							<input type="text" id="enterSpecialization" class="form-control"
								placeholder="Specialization" required autofocus>
							<label class="ml-4" for="enterSpecialization">Specialization</label>
						</div>

						<div class="form-group row">
							<div class="form-label-group col-12 col-md-3 ml-3">
								<input type="text" id="enterCountry" class="form-control" placeholder="Country" required
									autofocus>
								<label class="ml-4" for="enterCountry">Country</label>
							</div>
							<div class="form-label-group col-12 col-md-3">
								<input type="text" id="enterCity" class="form-control" placeholder="City" required
									autofocus>
								<label class="ml-4" for="enterCity">City</label>
							</div>
							<div class="form-label-group col-12 col-md-3">
								<input type="text" id="enterStreet" class="form-control" placeholder="Street" required
									autofocus>
								<label class="ml-4" for="enterStreet">Street</label>
							</div>
						</div>

						<div class="form-label-group col-md-5">
							<input type="email" id="enterEmail" class="form-control" placeholder="Email address"
								required autofocus>
							<label class="ml-4" for="enterEmail">Email address</label>
						</div>

						<div class="form-label-group col-md-5">
							<input type="password" id="enterPassword" class="form-control" placeholder="Password"
								required>
							<label class="ml-4" for="enterPassword">Password</label>
						</div>

						<div class="form-label-group col-md-5">
							<input type="password" id="enterConfirmedPassword" class="form-control"
								placeholder="Password" required>
							<label class="ml-4" for="enterConfirmedPassword">Confirm Password</label>
						</div>

						<div class="form-label-group center-text py-2">
							<label for="Confirmation">We will contact you as soon as we confirm your information</label>
						</div>

						<button class="btn btn-md btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
						<!-- <hr class="my-4">
						<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google fa-lg mr-2"></i> Sign Up with Google</button>
						<button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook-f fa-lg mr-2"></i> Sign Up with Facebook</button>
						-->
					</form>
				</div>
			</div>
		</div>
	</div>
